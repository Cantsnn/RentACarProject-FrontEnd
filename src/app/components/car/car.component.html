
<table class =  "table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka Adı</th>
            <th>Model</th>
            <th>Renk</th>
            <th>Yıl</th>
            <th>Günlük Ücret</th>
 
        </tr>
    </thead>

    <tr *ngFor = "let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.description}}</td>

        <td>{{car.colorId}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        
    </tr>
</table>
